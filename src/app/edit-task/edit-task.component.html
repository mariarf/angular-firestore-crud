<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>State</label>
    <input type="text" formControlName="state" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Time</label>
    <input type="text" formControlName="time" class="form-control" required>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
